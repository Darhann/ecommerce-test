<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{fragments :: header}"></div>

<main class="container mt-5" style="max-width: 500px;">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title text-center mb-4">Регистрация</h1>
            <form id="register-form">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Полное имя</label>
                    <input type="text" class="form-control" id="fullName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </div>
                <div id="message" class="mt-3"></div>
            </form>
        </div>
    </div>
</main>

<script>
    document.getElementById('register-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const messageDiv = document.getElementById('message');

        fetch('/api/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ fullName, email, password })
        })
            .then(async response => {
                if (response.ok) {
                    messageDiv.className = 'text-success';
                    messageDiv.textContent = 'Регистрация прошла успешно! Теперь вы можете войти.';
                } else {
                    const errorText = await response.text();
                    throw new Error(errorText);
                }
            })
            .catch(error => {
                messageDiv.className = 'text-danger';
                messageDiv.textContent = 'Ошибка: ' + error.message;
            });
    });
</script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
